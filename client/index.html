<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Shayari Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
        <button id="darkModeToggle">Toggle Dark Mode</button>
      <header class="header">
        <h1>Shayari Chat App</h1>
      </header>
      <main>
        <div class="input-container">
          <input
            type="text"
            id="keywordInput"
            placeholder="Enter a keyword to generate Shayari"
          />
          <button id="generateButton">Generate Shayari</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="shayariContainer" class="shayari-container"></div>
      </main>
      <footer class="footer">
        <button id="clearButton" class="clear-button">Clear All</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
